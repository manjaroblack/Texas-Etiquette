name: CI - Lint, Format Check, Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-format-build:
    name: Lint, Format Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app # Default working directory for all run steps in this job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest # Or specify a version like "1.0.0"

      - name: Get Bun cache directory
        id: bun-cache
        run: echo "dir=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.dir }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run Prettier Format Check
        run: bun run format-check

      - name: Run Build
        run: bun run build
